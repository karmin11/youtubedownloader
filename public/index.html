<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-8380561117524549">
  <title>YouTube Video Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <form id="downloadForm">
      <label for="url">YouTube URL:</label>
      <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
      <label for="quality">Select Quality:</label>
      <select id="quality" name="quality">
        <option value="highest">Highest</option>
        <option value="lowest">Lowest</option>
        <option value="highestaudio">Highest Audio</option>
        <option value="lowestaudio">Lowest Audio</option>
        <option value="highestvideo">Highest Video</option>
        <option value="lowestvideo">Lowest Video</option>
      </select>
      <button type="submit">Download</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
